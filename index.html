<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>


</head>

<body class="theme1">
  <div class="wrapper">
    <div class="header">
      <h1>calc</h1>
      <form>
        <p>theme</p>
        <div class="switch">
          <div class="theme">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <input type="range" min="1" max="3" step="1" value="1" class="theme-switch">
        </div>
      </form>
    </div>
    <div class="display">0</div>
    <div class="keyboard">
      <div class="number n-7">7</div>
      <div class="number n-8">8</div>
      <div class="number n-9">9</div>
      <div class="del">del</div>
      <div class="number n-4">4</div>
      <div class="number n-5">5</div>
      <div class="number n-6">6</div>
      <div class="arithmetic sum">+</div>
      <div class="number n-1">1</div>
      <div class="number n-2">2</div>
      <div class="number n-3">3</div>
      <div class="arithmetic sub">-</div>
      <div class="number point">.</div>
      <div class="number n-0">0</div>
      <div class="arithmetic div">/</div>
      <div class="arithmetic mul">x</div>
      <div class="reset">reset</div>
      <div class="equals">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
